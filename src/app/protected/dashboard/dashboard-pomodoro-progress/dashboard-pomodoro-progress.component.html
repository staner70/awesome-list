<div class="offset-md-2 col-md-8">
    <div class="card">
        <div class="card-body">
            <progressbar 
                
                [value]="percentage" 
                type="success" 
                [animate]="true" 
                [striped]="true">
                <i>{{percentage}}%</i>
            </progressbar>
        </div>
    </div>
</div>
