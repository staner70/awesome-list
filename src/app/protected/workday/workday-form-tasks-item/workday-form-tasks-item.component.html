<div [formGroup]="task" class="form-group row">
    <div class="col-sm-6 px-0">
        <input type="text" class="form-control" formControlName="title">
    </div>
    <div *ngIf="isLast && !isFirst" class="col-sm-5 align-self-center">
        <i (click)="removeTask(index)" class="material-icons md-18 md-grey"></i>
    </div>
</div>
